<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="icon" href="./component/free-icon-gift-214305.png" type="image/x-icon">
    <title>Present</title>
</head>

<body>
    <div class="present">
        <div class="present-container">
            <div id="animatedElement">
                <div class="present-bow">
                    <div class="present-left"></div>
                    <div class="present-dol"></div>
                    <div class="present-right"></div>
                </div>
                <div class="present-lid">
                    <div class="present-lid-ribbon"></div>
                </div>
            </div>
            <p id="textAnimated">Happy Birthday</p>
            <div class="confetti" id="confettiAnimated">
                <div class="confetti-piece"></div>
            </div>
            <div id="present_box">
                <div class="present-box-ribbon"></div>
            </div>
        </div>
        <div class="present-shadow"></div>
        <audio id="clickSound" src="./component/zvuk-hlopushki.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
